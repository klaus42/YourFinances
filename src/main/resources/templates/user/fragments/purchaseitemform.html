<div class="cash-form" th:fragment="purchaseitemform">
    <h3>Добавить элемент покупки</h3>
    <form action="#" th:action="@{/user/purchase/}+ ${purchase.id} +@{/additem}" th:object="${purchaseItem}" method="post">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input autocomplete="off" type="text" class="form-control" id="name" th:field="*{name}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        </div>

        <div class="form-group">
            <label for="price">Цена за единицу:</label>
            <input type="text" autocomplete="off" class="form-control" id="price" th:field="*{price}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
        </div>

        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="text" autocomplete="off" class="form-control" id="quantity" th:field="*{quantity}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:count="*{quantity}">
        </div>
        <p>
            <input class="btn btn-success" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </p>
    </form>
    <script>

    </script>
</div>
