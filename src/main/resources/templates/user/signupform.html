<!DOCTYPE html>
<html>
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Your Finances - Sign Up Form</title>
</head>
<body>
<div class="wrap">
    <div th:replace="fragments/header :: header">
    </div>
    <div class="container">
        <h1>SignUp Form</h1>
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="name">Name:</label>
                <input autocomplete="off" type="text" class="form-control" id="name" th:field="*{name}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input autocomplete="off" type="email" class="form-control" id="email" th:field="*{email}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            </div>
            <!--    <p>Your email: <input type="text" th:field="*{email}" /></p>-->

            <p>
                <input class="btn btn-success" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
            </p>

        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

<script th:src="@{~/webjars/jquery/3.5.1/jquery.min.js}"></script>
<!--<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>-->
<script th:src="@{~/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</body>
</html>
