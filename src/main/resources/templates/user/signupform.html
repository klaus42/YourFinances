<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Personal Finances - sign up form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/signup}" th:object="${user}" method="post">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
    </div>
<!--    <p>Your email: <input type="text" th:field="*{email}" /></p>-->

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <a th:href="@{/logout}">123</a>
</form>
</body>
</html>
